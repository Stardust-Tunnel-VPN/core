repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: local
    hooks:
      - id: run-tests-locally
        name: Run tests

        entry: bash
        language: system
        pass_filenames: false

        stages: [commit, push]
        args:
          - -c
          - |
            cd backend
            poetry shell
            poetry run pytest
